# Content Aggregator - Supabase Configuration

project_id = "content-reel"

[api]
enabled = true
port = 54340  # Content Reel API port (other project uses 54321)
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54341  # Content Reel DB port (other project uses 54323)
major_version = 15

[db.pooler]
enabled = false
port = 54342  # Content Reel pooler port
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "IPv4"

[studio]
enabled = true
port = 54343  # Content Reel Studio port (other project uses 54327)

[inbucket]
enabled = true
port = 54344  # Content Reel Inbucket Web (other project uses 54328)
smtp_port = 54345  # Content Reel SMTP (other project uses 54329)
pop3_port = 54346  # Content Reel POP3 (other project uses 54330)

[storage]
enabled = false
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/**"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[analytics]
enabled = false
