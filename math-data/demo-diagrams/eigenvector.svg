<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <marker id="arr1" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#22D3EE"/>
    </marker>
    <marker id="arr2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#A855F7"/>
    </marker>
    <marker id="arr3" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Grid -->
  <g stroke="#333" stroke-width="0.5" opacity="0.2">
    
    <line x1="0" y1="0" x2="0" y2="200"/>
    <line x1="0" y1="0" x2="200" y2="0"/>
    <line x1="25" y1="0" x2="25" y2="200"/>
    <line x1="0" y1="25" x2="200" y2="25"/>
    <line x1="50" y1="0" x2="50" y2="200"/>
    <line x1="0" y1="50" x2="200" y2="50"/>
    <line x1="75" y1="0" x2="75" y2="200"/>
    <line x1="0" y1="75" x2="200" y2="75"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="0" y1="100" x2="200" y2="100"/>
    <line x1="125" y1="0" x2="125" y2="200"/>
    <line x1="0" y1="125" x2="200" y2="125"/>
    <line x1="150" y1="0" x2="150" y2="200"/>
    <line x1="0" y1="150" x2="200" y2="150"/>
    <line x1="175" y1="0" x2="175" y2="200"/>
    <line x1="0" y1="175" x2="200" y2="175"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="0" y1="200" x2="200" y2="200"/>
  </g>
  
  <!-- Axes -->
  <line x1="0" y1="100" x2="200" y2="100" stroke="#555" stroke-width="1.5"/>
  <line x1="100" y1="0" x2="100" y2="200" stroke="#555" stroke-width="1.5"/>
  
  <!-- Regular vector (gets rotated) -->
  <line x1="100" y1="100" x2="150" y2="75" 
        stroke="#666" stroke-width="2" marker-end="url(#arr3)" stroke-dasharray="5,3"/>
  <text x="155" y="70" fill="#666" font-size="11">Av (rotated)</text>
  
  <!-- Eigenvector 1 and its transformation -->
  <line x1="100" y1="100" x2="150" y2="50" 
        stroke="#22D3EE" stroke-width="2.5" marker-end="url(#arr1)" opacity="0.5"/>
  <line x1="100" y1="100" x2="175" y2="25" 
        stroke="#22D3EE" stroke-width="2.5" marker-end="url(#arr1)"/>
  <text x="180" y="25" fill="#22D3EE" font-size="12" font-weight="bold">λv₁</text>
  
  <!-- Eigenvector 2 and its transformation -->
  <line x1="100" y1="100" x2="62.5" y2="75" 
        stroke="#A855F7" stroke-width="2.5" marker-end="url(#arr2)" opacity="0.5"/>
  <line x1="100" y1="100" x2="43.75" y2="62.5" 
        stroke="#A855F7" stroke-width="2.5" marker-end="url(#arr2)"/>
  <text x="37.5" y="55" fill="#A855F7" font-size="12" font-weight="bold">λv₂</text>
  
  <!-- Legend -->
  <text x="10" y="190" fill="#888" font-size="10">Eigenvectors only scale, don't rotate</text>
</svg>