<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="currentColor"/>
    </marker>
  </defs>
  
  <!-- Grid -->
  <g stroke="#333" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="0" x2="0" y2="200"/>
    <line x1="0" y1="0" x2="200" y2="0"/>
    <line x1="20" y1="0" x2="20" y2="200"/>
    <line x1="0" y1="20" x2="200" y2="20"/>
    <line x1="40" y1="0" x2="40" y2="200"/>
    <line x1="0" y1="40" x2="200" y2="40"/>
    <line x1="60" y1="0" x2="60" y2="200"/>
    <line x1="0" y1="60" x2="200" y2="60"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="0" y1="80" x2="200" y2="80"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="0" y1="100" x2="200" y2="100"/>
    <line x1="120" y1="0" x2="120" y2="200"/>
    <line x1="0" y1="120" x2="200" y2="120"/>
    <line x1="140" y1="0" x2="140" y2="200"/>
    <line x1="0" y1="140" x2="200" y2="140"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="0" y1="160" x2="200" y2="160"/>
    <line x1="180" y1="0" x2="180" y2="200"/>
    <line x1="0" y1="180" x2="200" y2="180"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="0" y1="200" x2="200" y2="200"/>
  </g>
  
  <!-- Axes -->
  <line x1="0" y1="100" x2="200" y2="100" stroke="#666" stroke-width="2"/>
  <line x1="100" y1="0" x2="100" y2="200" stroke="#666" stroke-width="2"/>
  
  <!-- Vector v₁ -->
  <line x1="100" y1="100" x2="160" y2="60" 
        stroke="#22D3EE" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="165" y="55" fill="#22D3EE" font-size="14" font-weight="bold">v₁</text>
  
  <!-- Vector v₂ -->
  <line x1="100" y1="100" x2="80" y2="60" 
        stroke="#F472B6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="85" y="55" fill="#F472B6" font-size="14" font-weight="bold">v₂</text>
</svg>