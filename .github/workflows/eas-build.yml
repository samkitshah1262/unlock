name: EAS Build

on:
  push:
    branches:
      - main
    paths:
      - 'mobile/**'
      - '.github/workflows/eas-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'all' && fromJSON('["android", "ios"]') || fromJSON(format('["{0}"]', github.event.inputs.platform))) || fromJSON('["android"]') }}
    
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        working-directory: mobile
        run: npm ci

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Build app
        working-directory: mobile
        run: |
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          echo "Building ${{ matrix.platform }} with profile: $PROFILE"
          eas build --platform ${{ matrix.platform }} --profile $PROFILE --non-interactive

  # Optional: Run on simulator build for iOS (no Apple account needed)
  build-simulator:
    name: Build iOS Simulator
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        working-directory: mobile
        run: npm ci

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ Build iOS Simulator
        working-directory: mobile
        run: eas build --platform ios --profile simulator --non-interactive

